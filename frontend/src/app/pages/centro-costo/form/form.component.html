<div fxLayout="column">
    <div class="flex-p">
        <mat-card>
            <mat-card-header fxLayoutAlign="center">                
                <mat-card-subtitle><h2>{{Tittle_maestro}} centro de costo</h2></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form method="POST" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" role="form" name="form">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Escriba el centro de costo" formControlName="centro_costo" name="centro_costo" id="centro_costo">
                    </mat-form-field>                  
                    <br>
                    <br>


                    <button mat-raised-button color="accent" type="button" (click)="cancelar()">Cancelar</button>
                    <button mat-raised-button color="primary" type="submit" style="float: right; margin-right: 20px;">{{button_maestro}}</button> 
                </form>

                    
            </mat-card-content>
            <mat-card-content>

            </mat-card-content>
        </mat-card>
    </div>
</div>
